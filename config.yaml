baseURL: https://blog.tibrella.top/
languageCode: zh-cn
DefaultContentLanguage: zh-cn
relativeURLs: false
disablePathToLower: true
ignoreFiles:
  - /content/templates/*
  - /content/private/*
summaryLength: 20
paginate: 10
enableGitInfo: true
markup:
  tableOfContents:
    endLevel: 3
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    style: onedark
  goldmark:
    renderer:
      unsafe: true
frontmatter:
  lastmod:
    - lastmod
    - :git
    - date
    - publishDate
  publishDate:
    - publishDate
    - date
